{% extends "main/base.html" %}
{%load django_bootstrap5%}
{% block content %}

<div class="text-center p-3 mb-4 bg-gradient rounded-3" style="background: linear-gradient(135deg, #e3f2fd, #bbdefb); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
  <p class="display-3">编辑学校</p>

  <form action="{% url 'main:edit_school' school.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="保存更改" %}
  </form>
</div>
{% endblock content %}
